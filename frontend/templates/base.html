<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}게시판{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">게시판</a>
            <div class="navbar-nav ms-auto">
                {% if session.username %}
                    <span class="navbar-text me-3">{{ session.username }}님 환영합니다!</span>
                    <a class="nav-link btn btn-outline-light me-2" href="{{ url_for('write') }}">글쓰기</a>
                    <a class="nav-link btn btn-outline-light" href="{{ url_for('logout') }}">로그아웃</a>
                {% else %}
                    <a class="nav-link btn btn-outline-light me-2" href="{{ url_for('login') }}">로그인</a>
                    <a class="nav-link btn btn-outline-light" href="{{ url_for('register') }}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
